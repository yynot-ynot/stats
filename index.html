<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FFLogs DPS & Healing Viewer</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <script type="module" src="js/core/initLauncher.js"></script>

  <link rel="icon" href="assets/favicon.ico" />
</head>

<body>
  <h1>FFLogs DPS & Healing Viewer</h1>

  <div id="filters">
    <label for="raid-select">Raid:</label>
    <select id="raid-select"></select>

    <label for="boss-select">Boss:</label>
    <select id="boss-select"></select>

    <label for="percentile-select">Percentile:</label>
    <select id="percentile-select"></select>

    <label for="class-select">Class:</label>
    <select id="class-select" multiple></select>

    <label for="dps-type-select">DPS Type:</label>
    <select id="dps-type-select"></select>

    <label for="percentile-reference-select">Reference Percentile:</label>
    <select id="percentile-reference-select"></select>

    <label for="percentile-compare-select">Comparison Percentiles:</label>
    <select id="percentile-compare-select" multiple></select>
  </div>

  <div id="dps-plot-container" style="margin-top: 2rem;"></div>
  <div id="healing-plot-container" style="margin-top: 2rem;"></div>
</body>

</html>
